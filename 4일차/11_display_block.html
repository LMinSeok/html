<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            display: block;
            color: blue;
            background-color: aquamarine;
            margin: 10px;
        }

        div:nth-child(1) {
            /* 1은 div태그에서 첫번째 2는 두번째 3은 세번째 */
            background-color: greenyellow;
        }

        div:nth-child(3) {
            background-color: plum;
        }
    </style>
</head>

<body>

    <div>강원도</div>
    <div>경기도</div>
    <div>충청도</div>
</body>

</html>
